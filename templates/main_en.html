<!doctype html>
<html>
<head>
<meta id="viewport" name="viewport" content="initial-scale=1.0">
<script type="text/javascript" src="{{ static_url("js/jquery-2.1.3.min.js") }}"></script>
<script type="text/javascript" src="{{ static_url("js/bootstrap.js") }}"></script>
<script type="text/javascript" src="{{ static_url("js/konfigurator.js") }}"></script>
<script type="text/javascript" src="{{ static_url("js/debugg.js") }}"></script>
<link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css" />
<link rel="stylesheet" href="{{ static_url("css/t3p.css") }}" type="text/css" />
</head>
<body onload="set_body_size()">
  <div class="container" id="container">
    <div class="row">
      <div class="hidden-xs col-sm-3 col-md-3 col-lg-3 col-xl-3" id="canvas-div">
          <canvas id="myCanvas">
            Your browser does not support the HTML5 canvas tag.
          </canvas>
          
          {% raw img %}
      </div>
      <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 col-xl-9" id="data-div">
        <div id="msg-div" class="alert alert-success">{{ msg }}</div>
        <div id="control-div" class="well">
          {% if data.depths %}
            {% include "adddepth_en.html" %}
          {% else %}
            {% include "maxdepth_en.html" %}
          {% end %}
        </div>
      <div id="pdf_msg" style="visibility:hidden" class="alert alert-success"></div>
      </div>
      
      <div class="clearfix visible-xs-block visible-sm-block visible-md-block visible-lg-block visible-xl-block"></div>
    </div>
  </div>
  <div id="cheating" style="display:none;">
    <img height="20" id="img-probe" src="/t3pkonfigurator/static/probe.png">
    <img height="10" id="img-spacer10" src="/t3pkonfigurator/static/spacer10.png">
    <img height="30" id="img-spacer30" src="/t3pkonfigurator/static/spacer30.png">
    <img height="80" id="img-spacer80" src="/t3pkonfigurator/static/spacer80.png">
    <img id="tubeimg-bottom" src="/t3pkonfigurator/static/PROFILE_bottom.png">
    <img id="tubeimg-top" src="/t3pkonfigurator/static/PROFILE_top.png">
    <img id="tubeimg-100" src="/t3pkonfigurator/static/PROFILE_leer_100.png">
    <img id="background" src="/t3pkonfigurator/static/background.png" onload="set_background()">
  </div>
  <script>$(document).ready(function() { set_background();});</script>
</body>
</html>
